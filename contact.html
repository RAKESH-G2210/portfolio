<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — RAKESH.G</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="logo.png" alt="Logo" class="logo-img"></a>
    </div>
  </header>

  <main class="container content-wrap">
    <section class="contact-page reveal">
      <h2 class="section-title">Contact</h2>
      <p class="muted">Let's connect — find me on GitHub or LinkedIn, or send a message below.</p>
      <div class="contact-grid">
        <div class="contact-photo">
          <img src="pfp.jpeg" alt="Photo" class="contact-photo-img">
        </div>

        <div class="contact-body">
          <div class="contact-cards">
            <a class="btn-secondary" href="https://www.linkedin.com/in/rakesh-g-585073330/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a class="btn-secondary" href="https://github.com/RAKESH-G2210" target="_blank" rel="noopener noreferrer">GitHub</a>
          </div>

          <form id="contact-form" class="contact-form">
            <input type="text" name="name" placeholder="Your name" required />
            <input type="email" name="email" placeholder="Your email" required />
            <textarea name="message" rows="6" placeholder="Message" required></textarea>
            <div class="form-actions">
              <button type="submit" class="btn-secondary">Send Email</button>
              <a class="btn-secondary" href="mailto:.com">Open Mail App</a>
            </div>
          </form>
        </div>
      </div>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">&copy; 2026 RAKESH.G</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
